{% extends "base.html" %}
{% block title %}住驻转 爪注{% endblock %}

{% block content %}
<div class="form-container">
    <h2>住驻转 爪注 砖</h2>

    <form method="POST" class="product-form">
        <label for="name">砖 爪专:</label>
        <input type="text" id="name" name="name" required>

        <label for="image_url">拽砖专 转:</label>
        <input type="url" id="image_url" name="image_url">

        <label for="original_price">专 拽专:</label>
        <input type="number" step="0.01" id="original_price" name="original_price" required>

        <label for="discounted_price">专 专 :</label>
        <input type="number" step="0.01" id="discounted_price" name="discounted_price" required>

        <label for="description">转专:</label>
        <textarea id="description" name="description" rows="4"></textarea>

        <button type="submit"> 砖专 爪注</button>
    </form>
</div>
{% endblock %}
