{% extends "base.html" %}
{% block title %}מחיקת חשבון{% endblock %}

{% block content %}
<style>
    .delete-account-container {
        max-width: 420px;
        margin: 40px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        padding: 32px 28px 24px 28px;
        text-align: center;
        direction: rtl;
    }
    .delete-account-container h2 {
        color: #d32f2f;
        margin-bottom: 18px;
        font-size: 2rem;
        font-weight: 700;
    }
    .warning-text {
        color: #b71c1c;
        background: #fff3e0;
        border: 1px solid #ffd180;
        border-radius: 8px;
        padding: 16px;
        margin-bottom: 28px;
        font-size: 1.1rem;
        font-weight: 500;
    }
    .form-group {
        display: flex;
        justify-content: center;
        gap: 18px;
        margin-top: 18px;
    }
    .danger-button {
        background: #d32f2f;
        color: #fff;
        border: none;
        border-radius: 6px;
        padding: 12px 28px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s;
    }
    .danger-button:hover {
        background: #b71c1c;
    }
    .cancel-link {
        color: #616161;
        background: #f5f5f5;
        border-radius: 6px;
        padding: 12px 28px;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 600;
        border: 1px solid #bdbdbd;
        transition: background 0.2s, color 0.2s;
    }
    .cancel-link:hover {
        background: #e0e0e0;
        color: #212121;
    }
</style>

<div class="delete-account-container">
    <h2>מחיקת חשבון</h2>
    <p class="warning-text">האם את/ה בטוח/ה שברצונך למחוק את חשבונך מהמועדון? פעולה זו אינה הפיכה.</p>
    <form method="POST" class="form-container">
        <div class="form-group">
            <button type="submit" class="danger-button">כן, מחק את החשבון</button>
            <a href="{{ url_for('client.client_profile') }}" class="cancel-link">ביטול</a>
        </div>
    </form>
</div>
{% endblock %}
