{% extends "base.html" %}
{% block title %}砖转  拽转{% endblock %}

{% block content %}
<style>
    body {
        background: url("/static/images/LOGINPIC.jpg") no-repeat center center fixed;
        background-size: cover;
    }

    .email-container {
        max-width: 600px;
        margin: 50px auto;
        background-color: rgba(255, 255, 255, 0.95);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        direction: rtl;
        text-align: right;
    }

    .email-container h2 {
        margin-bottom: 20px;
    }

    .email-container label {
        font-weight: bold;
    }

    .email-container input[type="text"],
    .email-container textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 6px;
        border: 1px solid #ccc;
    }

    .email-container .btns {
        margin-top: 20px;
        display: flex;
        gap: 10px;
    }

    .email-container .btns input,
    .email-container .btns button {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
    }

    .email-container .btns button {
        background-color: #007bff;
        color: white;
    }

    .email-container .btns input[type="submit"] {
        background-color: #f0f0f0;
    }

    .preview-box {
        background-color: #fff;
        border: 1px solid #ddd;
        margin-top: 30px;
        padding: 15px;
        border-radius: 6px;
        direction: rtl;
    }
</style>

<div class="email-container">
    <h2>砖转   拽转</h2>

    <form method="POST" action="{{ url_for('email.send_email_page') }}" onsubmit="return confirmSend();">
        <label for="subject">砖 :</label>
        <input type="text" name="subject" id="subject" required>

        <label for="content" style="margin-top: 15px;">转  (HTML):</label>
        <textarea name="content" id="content" rows="8" required></textarea>

        <div class="btns">
            <button type="button" onclick="previewEmail()">转爪 拽</button>
            <input type="submit" value="砖 ">
        </div>
    </form>

    {% if success %}
        <p style="color: green;">锔 {{ success }}</p>
    {% endif %}

    <div class="preview-box">
        <h3> 转爪 拽:</h3>
        <div id="email-preview" style="min-height: 80px;"></div>
    </div>
</div>

<script>
function previewEmail() {
    const subject = document.getElementById("subject").value;
    const content = document.getElementById("content").value;
    const preview = document.getElementById("email-preview");

    preview.innerHTML = `<h4>${subject}</h4>` + content;
}

function confirmSend() {
    return confirm(" 转  砖专爪 砖 转   拽转?");
}
</script>
{% endblock %}
